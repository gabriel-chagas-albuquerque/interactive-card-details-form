<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
  <title>Interactive card details form</title>
  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/card.css">
  <link rel="stylesheet" href="./src/css/form.css">
  <link rel="stylesheet" href="./src/css/complete-state.css">
  <link rel="stylesheet" href="./src/css/responsive.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
<main>
  <div class="container">
    <picture class="background">
      <source media="(max-width: 1200px)" srcset="./src/images/bg-main-mobile.png">
      <img src="./src/images/bg-main-desktop.png" alt="Background desktop">
    </picture>
    <div class="card card-front"> 
      <img src="./src/images/card-logo.svg" alt="logo card" class="logo card-logo">
      <p class="card-number info-card">0000 0000 0000 0000</p>
      <div class="name-exp-date">
        <p class="cardholder-name info-card">JANE APPLESEED</p>
        <div class="exp-date">
          <p class=" exp-date-month  info-card">00</p>
          <p class=" barra-month-year">/</p>
          <p class=" exp-date-year info-card">00</p>
        </div>
      </div>
    </div>
    
    <div class=" card card-back">
      <p class="cvc info-card">000</p>
    </div>
    
  </div>
  <ul class="form">
    <li>
      <label for="cardholder-name">CARDHOLDER NAME</label>
      <input type="text" name="cardholder-name" id="cardholder-name" placeholder="e.g Jane Appleseed" class="form-itens" maxlength="33">
      <p class="alert-error hidden"></p>
    </li>
    <li>
      <label for="card-number">CARD NUMBER</label>
      <input type="text" name="card-number" id="card-number" placeholder="e.g 1234 5678 9123 0000" class="form-itens" maxlength="19"> 
      <p class="alert-error hidden"></p>
    </li>
    <li class="aditional-infos">
      <div class="aditional-infos-titles">
        <label for="month year">EXP. DATE (MM/YY)</label>
        <label for="cvc">CVC</label>
      </div>
      <div class="aditional-infos-inputs">
        <div class="inputs-menores">
          <div class="input-alert">
            <input type="text" name="month" id="month" class="input-menor form-itens" placeholder="MM" maxlength="2">
            <p class="alert-error hidden"></p>
          </div>
          <div class="input-alert">
            <input type="text" name="year" id="year" class="input-menor form-itens" placeholder="YY" maxlength="2">
            <p class="alert-error hidden"></p>
          </div>
        </div>
        <div class="input-alert-cvc">
          <input type="text" name="cvc" id="cvc" class="input-maior form-itens" placeholder="e.g. 123"  maxlength="3">
          <p class="alert-error hidden"></p>
        </div>
      </div>
    </li>
    <li>
      <button type="submit" id="btn-confirm"><h3>Confirm</h3></button>
    </li>
  </ul>
</main>
<script type="module" src="./src/scripts/index.js"></script>
</body>
</html>
